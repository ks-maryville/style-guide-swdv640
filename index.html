<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<h1>SWDV640 User Interface Design</h1>
<h2>Style Guide</h2>
<h3>Kevin Sherrell</h3>
<div class="content">
    <section class="font">


        <h1>Font</h1>
        <p class="headers">Roboto</p>
        <div class="font-colors">
            <p class="color-1">Color_1: #04080F</p>
            <p class="color-2">Color_2: #BBD1EA</p>
            <p class="color-3">Color_3: #507DBC</p>
        </div>
    </section>
    <section class="theme">
        <h1>Color Theme</h1>
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
    </section>
    <section class="headings">
        <h1>Headings</h1>
        <h1>Heading 1</h1>
        <h3>Heading 2</h3>
        <h4>Heading 3</h4>
    </section>
    <section class="buttons">
        <h1>Buttons</h1>
        <button class="button-1">button</button>
        <button class="button-2">button</button>
    </section>
    <section class="form-elements">
        <h1>Form Elements</h1>
        <label for="">Text Input</label> <input type="text" class="text-input" placeholder="text goes here">
    </section>
    <section class="messages">
        <h1>Messages</h1>
        <p class="danger">Danger</p>
        <p class="warning">Warning</p>
        <p class="success">Success</p>
    </section>
</div>

</body>
</html>
